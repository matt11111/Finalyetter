<!DOCTYPE html>
<html>
  <head>
    <title>
      Javascript Rock Paper Scissors Demo
    </title>
    <link href="rps.css" rel="stylesheet">
    <script src="rps.js"></script>
  </head>
  <body>
    <!-- [THE GAME WRAPPER] -->
    <h1>
      The Ultimate Gunshow
    </h1>
    <div id="rps-game">
      <!-- [YOUR MOVE] -->
      <div id="rps-you">
        <h2>Your Hand</h2>
        <div id="rps-you-move"></div>
        <select id="rps-you-sel" disabled>
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
        <input id="rps-you-go" type="button" value="Go!" disabled/>
      </div>

      <!-- [COMPUTER'S MOVE] -->
      <div id="rps-com">
        <h2>Computer's Hand</h2>
        <div id="rps-com-move"></div>
      </div>
    </div>

    <!-- [SCOREBOARD] -->
    <div id="rps-score">
      Dubs - <span id="rps-win">0</span> |
      Losses - <span id="rps-lose">0</span> |
      Draw - <span id="rps-draw">0</span>
    </div>
  </body>
</html>
